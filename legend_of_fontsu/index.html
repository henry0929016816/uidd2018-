<html>
    <head>
        <title>legend of fontsu</title>
        <script src="jquery-3.3.1.min.js"></script>
        <style type="text/css">
        body{
            background: url(picture/p2/Png-02.png);
        }
        .container{
            height:100%;
            width:100%;

        }
        .top_container{
            height:40%;
            width:100%;
        }
        .reel_container{
            position: relative;
            height:50%;
            width: 100%;
        }
        .reel_l{
            position:absolute;
            right:27%;
            height:100%;
            width:10%;
            background: url(picture/p2/Png-04.png);
            background-repeat: no-repeat;
            background-position:right 0;
            background-size:auto 100%;
            
            
        }
        .reel_m{
            position:absolute;
            right:27%;
            height:100%;
            width:0%;
            background: url(picture/p2/Png-05.png);
            background-repeat: no-repeat;
            background-position:top 50% right 0;
            background-size:auto 90%;
        }
        .reel_r{
            position:absolute;
            right:17%;
            height:100%;
            width:10%;
            background: url(picture/p2/Png-04.png);
            background-repeat: no-repeat;
            background-position:left 0;
            background-size:auto 100%;
            
            
        }
        .top1{
            position:absolute;
            top:5%;
            height:10%;
            width:100%;
            background: url(picture/p2/Png-45.png);
            background-repeat: no-repeat;
            background-position:center;
        }
        .top2{
            position:absolute;
            top:15%;
            height:10%;
            width:100%;
            background: url(picture/p2/Png-46.png);
            background-repeat: no-repeat;
            background-position:center;
        }
        .top3{
            position:absolute;
            top:28%;
            height:10%;
            width:100%;
            background: url(picture/p2/Png-47.png);
            background-repeat: no-repeat;
            background-position:center;
        }
        .content1{
            display:none;
            position:absolute;
            top:19%;
            right:27%;
            height:60%;
            width:50%;
            background: url(picture/p3/word-08.png);
            background-repeat: no-repeat;
            background-position:top 20% right 0;
            background-size:contain;
        }
        .content2{
            
            position:absolute;
            top:19%;
            right:27%;
            height:60%;
            width:50%;
            background: url(picture/p4/Png-27.png) ,url(picture/p4/Png-12.png);
            background-repeat: no-repeat;
            background-position:top  right;
            background-position:top 20% right 0%,top 20% right 30%; 
            background-size:auto 60%,contain;
           
            
        }
        .content3{
            position:absolute;
            top:19%;
            right:27%;
            height:60%;
            width:50%;
            background: url(picture/p5/Png-26.png) ,url(picture/p5/Png-13.png);
            background-repeat: no-repeat;
            background-position:top  right;
            background-position:top 20% right 0%,top 20% right 30%; 
            background-size:auto 60%,contain;
        }
        .content4{
            position:absolute;
            top:19%;
            right:27%;
            height:60%;
            width:50%;
            background: url(picture/p6/Png-25.png) ,url(picture/p6/Png-14.png);
            background-repeat: no-repeat;
            background-position:top  right;
            background-position:top 20% right 0%,top 20% right 30%; 
            background-size:auto 60%,contain;
        }
        .content5{
            position:absolute;
            top:19%;
            right:27%;
            height:60%;
            width:50%;
            background: url(picture/p7/png50.png) ,url(picture/p7/Png-15.png);
            background-repeat: no-repeat;
            background-position:top  right;
            background-position:top 20% right 0%,top 20% right 30%; 
            background-size:auto 60%,contain;
        }
        
        </style>

    </head>
    <body>
        <div class="container">
            <div class="top_container">
                <div class=top1></div>
                <div class=top2></div>
                <div class=top3></div>
            </div>
            <div class="reel_container">
                <div class="reel_l"></div>
                <div class="reel_m"></div>
                <div class="content1"></div>
                <div class="reel_r"></div>
            </div>      
        </div>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $(".reel_l").animate({right: '73%'},1500);
            $(".reel_m").animate({width: '46%'},1500);
            $(".content1").fadeIn(3500);
            $(".content1").click(function(){
                $(".content1").addClass("content2").removeClass("content1");
                $(".content2").click(function(){
                    $(".content2").addClass("content3").removeClass("content2");
                    
                    $(".content3").click(function(){
                    $(".content3").addClass("content4").removeClass("content3");
                        $(".content4").click(function(){
                         $(".content4").addClass("content5").removeClass("content4");
                
                
                    });
                        
                });
                
                });
                
            });
             



        });
    </script>      
    </body>
</html>
